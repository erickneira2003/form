<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Sets the character encoding so all symbols and languages display correctly -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Ensures the page scales properly on mobile devices -->

  <title>Skincare Survey</title>
  <!-- Title shown in the browser tab -->

  <style>
    /* Basic styling */
    body {
      font-family: sans-serif;
      padding: 1rem;
    }

    /* Hide all steps by default */
    .step {
      display: none;
    }

    /* Only show the active step */
    .step.active {
      display: block;
    }

    /* Add spacing above buttons */
    button {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <!-- This is the form that contains all the survey steps -->
  <form id="surveyForm">

    <!-- STEP 1: Skin Concern -->
    <div class="step active">
      <!-- 'active' makes this step visible when the page loads -->
      <h2>What is your main skin concern?</h2>

      <!-- Each radio button is part of the 'q1' group -->
      <label><input type="radio" name="q1" value="Acne"> Acne</label><br>
      <label><input type="radio" name="q1" value="Wrinkles"> Wrinkles</label><br>
      <label><input type="radio" name="q1" value="Dryness"> Dryness</label><br>

      <!-- Button to go to the next step -->
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 2: Sunscreen Habit -->
    <div class="step">
      <h2>How often do you use sunscreen?</h2>

      <!-- Radio button group named 'q2' -->
      <label><input type="radio" name="q2" value="Daily"> Daily</label><br>
      <label><input type="radio" name="q2" value="Sometimes"> Sometimes</label><br>
      <label><input type="radio" name="q2" value="Never"> Never</label><br>

      <!-- Back and Next buttons -->
      <button type="button" onclick="prevStep()">Back</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 3: Location -->
    <div class="step">
      <h2>Where do you live?</h2>

      <!-- Text input for location with 'q3' as its name -->
      <input type="text" name="q3" placeholder="City or Region" required><br>

      <!-- Navigation buttons -->
      <button type="button" onclick="prevStep()">Back</button>
      <button type="submit">Submit</button>
      <!-- Submits the form to be processed by JavaScript -->
    </div>
  </form>

  <!-- Script for form logic (step navigation + submission) -->
  <script>
    // Get all step divs
    const steps = document.querySelectorAll(".step");

    // Start on the first step (index 0)
    let currentStep = 0;

    // Show only the current step by adding/removing the 'active' class
    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle("active", i === index);
      });
    }

    // Go to the next step if available
    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    // Go to the previous step
    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    // Handle form submission
    document.getElementById("surveyForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent normal form submission (page reload)

      // For now, just show an alert; we’ll connect to Google Sheets later
      alert("✅ Form would be submitted to Google Sheet here!");

      // Here you'll later call a script to send data to Google Sheets
    });
  </script>
</body>
</html>
